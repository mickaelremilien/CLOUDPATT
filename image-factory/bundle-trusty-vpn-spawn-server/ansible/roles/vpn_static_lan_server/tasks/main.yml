---
- name: set routing and cleaning config
  args:
    chdir: /home/cloud
    executable: /bin/bash
  shell: |
    sudo route del -net {{client_cidr}}/24 gw {{server_cidr_gw_df}}
    sudo route add -net {{client_cidr}}/24 gw {{server_cidr_gw}}
    cd /home/cloud/
    sudo rm -r CLOUDPATT
    sudo rm -r config
